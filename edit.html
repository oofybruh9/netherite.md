<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netherite.md</title>

    <!-- Default theme -->
    <link id="theme-style" rel="stylesheet" href="src/themes/netherite-dark.css">
    <link rel="stylesheet" href="src/themes/theme-transition.css">
    <script type="module" src="./src/logic.ts" defer></script>
</head>

<body>
    <header class="app-header">
        <div class="logo">⛓️ Netherite.md</div>
        <div class="actions">
            <button id="new-note">New</button>
            <button id="save-note">Save</button>
            <button id="theme-toggle">Switch Theme</button>
        </div>
    </header>

    <main class="editor-container">
        <aside class="sidebar">
            <h2>Notes</h2>
            <ul id="notes-list"></ul>
        </aside>

        <section class="editor">
            <textarea id="markdown-input" placeholder="Forge your thoughts in markdown..."></textarea>
            <div id="preview"></div>
        </section>
    </main>
</body>

</html>
